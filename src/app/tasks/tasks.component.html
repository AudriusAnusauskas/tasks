<div class="row mt-3">
  <div class="col-md-12">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">MANO UZDUOTYS</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="" class="form-label">Uzduoties pavadinimas</label>
            <input type="text" class="form-control" [(ngModel)]="pavadinimas" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Uzduoties tipas</label>
            <select class="form-control" [(ngModel)]="tipas">
              <option></option>
              <option value="Skubus">Skubus</option>
              <option value="Rutininis">Rutininis</option>
              <option value="Neskubus">Neskubus</option>
              <option value="Ypac skubus">Ypac skubus</option>
            </select>
          </div>
          <button class="btn btn-success" (click)="addUzduotis()">
            Prideti uzduoti
          </button>
          <div class="mt-3 alert alert-danger" *ngIf="pavadinimas == ''">
            {{ alertas }}
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card" *ngIf="uzduotys.length != 0">
        <div class="card-header">UZDUOCIU SARASAS</div>
        <div class="card-body">
          <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let uzduotis of uzduotys; let i = index"
              [ngStyle]="{ 'background-color': getBackground(uzduotis.tipas) }"
            >
              {{ i + 1 }}. {{ uzduotis.pavadinimas }} {{ uzduotis.tipas }}
              <button class="btn btn-danger float-end" (click)="trinti(i)">
                Trinti
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
